<!DOCTYPE html>
<html lang="en">
  <!-- Design by foolishdeveloper.com -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
    * {
	margin: 0;
	padding: 0;
}
.container {
	width: 1024px;
	/* margin: 2em auto; */

}

.slider-wrapper {
	width: 100%;
	/* height: 400px; */
	/* position: relative; */
}

.slide {
	float: left;
	position: absolute;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: opacity 3s linear;
}

.slider-wrapper > .slide:first-child {
	opacity: 1;
}
    </style>
</head>
<body>
    <div class="container" id="slider-utama">
	<div class="slider-wrapper">
    <img src="https://kot-bandaaceh.atrbpn.go.id/cms/assets/upload/kantor_13/slider/20220107164144.png" class="slide">
    <img src="https://kot-bandaaceh.atrbpn.go.id/cms/assets/upload/kantor_13/slider/20220107164055.png"class="slide">
    <img src="https://kot-bandaaceh.atrbpn.go.id/cms/assets/upload/kantor_13/slider/20220107164119.png" class="slide">
    <img src="https://kot-bandaaceh.atrbpn.go.id/cms/assets/upload/kantor_13/slider/20220107163920.png"class="slide">
	</div>
</div>
</body>
<script type="text/javascript">

		(function() {

	function Slideshow( element ) {
		this.el = document.querySelector( element );
		this.init();
	}

	Slideshow.prototype = {
		init: function() {
			this.wrapper = this.el.querySelector( ".slider-wrapper" );
			this.slides = this.el.querySelectorAll( ".slide" );
			this.index = 0;
			this.total = this.slides.length;
			this.timer = null;

			this.action();
			this.stopStart();
		},
		_slideTo: function( slide ) {
			var currentSlide = this.slides[slide];
			currentSlide.style.opacity = 1;

			for( var i = 0; i < this.slides.length; i++ ) {
				var slide = this.slides[i];
				if( slide !== currentSlide ) {
					slide.style.opacity = 0;
				}
			}
		},
		action: function() {
			var self = this;
			self.timer = setInterval(function() {
				self.index++;
				if( self.index == self.slides.length ) {
					self.index = 0;
				}
				self._slideTo( self.index );

			}, 6000);
		},
		stopStart: function() {
			var self = this;
			self.el.addEventListener( "mouseover", function() {
				clearInterval( self.timer );
				self.timer = null;

			}, false);
			self.el.addEventListener( "mouseout", function() {
				self.action();

			}, false);
		}


	};

	document.addEventListener( "DOMContentLoaded", function() {

		var slider = new Slideshow( "#slider-utama" );

	});


})();

</script>
</html>
